

<!-- create our first html document  -->
<!DOCTYPE html >
<!-- html contains all the tags in our html file -->
<html>
    <!-- head contains all the tags that are in the head of our html file and it will not be displayed in our interface -->
    <head>
    <!-- meta tags are for configuring the browser -->
    <!-- the first meta tag is for special characters -->
    <meta charset="UTF-8">
    <!-- the second meta tag is for the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the title tag is for the title of the page -->
    <title> First-website </title>
    </head>
    <!--everything in the body will be displayed on our web page-->
    <body>
        <!--h1 is for displaying headings-->
        <h1>Hello world !</h1>
        <h2>Hello world !</h2>
        <h3>Hello world !</h3>
        <h4>Hello world !</h4>
        <h5>Hello world !</h5>
        <h6>Hello world !</h6>
        <!--p is for displaying paragraphs-->
        <p>
            Welcome to gomycode visit our website here : 
            <!--a is for displaying links-->
        
        </p>
        <a href="https://gomycode.com/" > Gomycode.com </a>
        <!--br is for creating a line break-->
        <br>
        <!--img tag is for displaying images-->
        <img src="../RESSOURCES/images.png" alt="gmc logo"/>

        

    </body>
</html>
